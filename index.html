<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SPLIT BILL</h1>
        
        <label for="names">Nama</label>
        <input type="text" id="names" placeholder="Contoh: Andi,Budi,Siti">

        <label for="total">Total Pengeluaran</label>
        <input type="number" id="total" placeholder="Contoh: 150000">

        <div class="button-group">
            <button onclick="calculateSplit()">Hitung</button>
            <button class="reset-btn" onclick="resetSplit()">Reset</button>
        </div>

        <div id="progress-container" class="progress-container" style="display:none;">
            <div class="progress-bar"></div>
        </div>

        <div id="result" class="result" style="display: none;">
            <h3>Hasil Pembagian</h3>
            <ul id="result-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
